<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!--
        <link rel="stylesheet" href="../static/style.css">
        -->
    {% block head%}{% endblock %}
</head>

<body>
    <!-- header -->
    <div class="row" style="background:#579a88; height: auto;">
        <div class="col-1"></div>
        <div class="col-6" style="align-items:center; padding: 10px;">
            <img img src="../static/McGill-CS.png" width="auto">
        </div>
        <div class="col-5" style="align-items:center; padding: 10px;">
        </div>
    </div>

    {% block body%}{% endblock %}

    <!-- footer -->
    <div class="row footer" style="background:#579a88; height: auto; position:fixed; width:100%; bottom: 0;">
        <div class="col-1"></div>
        <div class="col-7"></div>
        <div class="col-3" style="align-items: center; padding: 10px;">
            <font color="#b2e1d4" size="2">
                <div align="right">
                    Copyright @ 2022.<br>
                    All Rights Reserved.
                </div>
            </font>
        </div>
    </div>
</body>

</html>
